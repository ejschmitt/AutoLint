<html>
	<head>
		<script src="jquery.js"></script>
		<script src="jslint.js"></script>
		<script src="jquery.autolint.js" class="autolint"></script>
	</head>
	<body>
		<h1>This is an AutoLint example</h1>
    <script class='autolint'>
/*jslint white: true */
/*globals jQuery: true, document: true */
      var failureWithoutSemiColon = true;

      jQuery(document).ready(function () {
        "use strict";
        jQuery('script.autolint').autolint();
      });
    </script>
	</body>
</html>
